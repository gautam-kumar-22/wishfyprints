{% extends 'includes/base.html' %}
{% load static %}
{% load template_tags %}

{% block content %}

  <!-- ==================== Page-Title (Start) ==================== -->
  <div class="page-title">

    <div class="title">
      <h2>Reset Password</h2>
    </div> 

    <div class="link">
      <a href="{% url 'home' %}" class="fas fa-home"></a>
      <i class="fas fa-arrow-right"></i>
      <span class="page">Reset Password</span>
    </div>

  </div>
  <!-- ==================== Page-Title (End) ==================== -->


    
  <!-- ==================== Reset-Password Area (Start) ==================== -->
  <section class="reset-pwd"> 

    <form class="form" action="/">
      <h3>forgot password!</h3>
      <input type="email" name="email" placeholder="enter your email" id="email" class="box">

      <button type="submit" class="btn" name="reset-link" id="reset-link">send reset link</button>
      <p>don't have an account? <a class="link" href="{% url 'register' %}">register</a></p>
    </form>
  
  </section>
  <!-- ==================== Reset-Password Area (End) ==================== -->
{% endblock %}
