{% extends 'includes/base.html' %}
{% load static %}
{% load template_tags %}

{% block content %}


  <!-- ==================== Page-Title (Start) ==================== -->
  <div class="page-title">

    <div class="title">
      <h2>FAQs</h2>
    </div>

    <div class="link">
      <a href="{% url 'home' %}" class="fas fa-home"></a>
      <i class="fas fa-arrow-right"></i>
      <span class="page">faqs</span>
    </div>

  </div>
  <!-- ==================== Page-Title (End) ==================== -->



  <!-- ==================== Faqs Area (Start) ==================== -->
  <section class="faq">

    <div class="accordion-container">
    {% for faq in faqs %}
      <div class="accordion">
        <div class="accordion-heading">
          <h3><span class="fas fa-caret-square-right"></span>{{faq.question}}</h3>
          <i class="fas fa-plus"></i>
        </div>
        <div class="accordion-content">
          {{faq.answer|safe}}
        </div>
      </div>
    {% endfor %}

    </div>

    <div class="image">
      <img src="{% static 'assets/images/FAQS/FAQs.png' %}" alt="">
    </div>

  </section>
  <!-- ==================== Faqs Area (End) ==================== -->



{% endblock %}
